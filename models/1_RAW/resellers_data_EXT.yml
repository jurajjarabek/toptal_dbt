version: 2

sources:
  - name: cloud_storage
    loader: gcloud storage
    schema: PRD_1_RAW
    tables:
      - name: resellers_data_EXT
        description: "External table from GCS"
        external:
          location: 'https://storage.cloud.google.com/toptal-bucket/resellers-data/*.csv'
          options:
            format: csv
            skip_leading_rows: 1